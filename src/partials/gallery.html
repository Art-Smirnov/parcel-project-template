<section class="gallery">
  <div class="container">
    <picture
      ><source
        srcset="
          ./images/pictures/gallery/desktop/galleri-1280@1x.png 1x,
          ./images/pictures/gallery/desktop/galleri-1280@2x.png 2x
        "
        media="(min-width:1200px)" />
      <source
        srcset="
          ./images/pictures/gallery/tablet/galleri-780@1x.png 1x,
          ./images/pictures/gallery/tablet/galleri-780@2x.png 2x
        "
        media="(min-width:768px)" />
      <source
        srcset="
          ./images/pictures/gallery/mobile/galleri-320@1x.png 1x,
          ./images/pictures/gallery/mobile/galleri-320@2x.png 2x
        "
        media="(min-width:767px)" />
      <img
        class="gallery-picture"
        src="./images/pictures/gallery/mobile/galleri-320@1x.png"
        alt="gallery"
    /></picture>
  </div>
</section>
